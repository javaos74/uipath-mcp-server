version: '3.8'

services:
  mcpclient:
    build:
      context: .
      dockerfile: Dockerfile
    image: uipath-mcp-client:latest
    container_name: uipath-mcp-client
    ports:
      - "8000:8000"
    environment:
      # OpenAI API Key (필수)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # MCP Server Configuration (선택사항)
      - MCP_SERVER_URL=${MCP_SERVER_URL:-http://host.docker.internal:8000/mcp/UiPath/Test/sse}
      - MCP_SERVER_TOKEN=${MCP_SERVER_TOKEN:-}
      
      # Chainlit Configuration
      - CHAINLIT_HOST=0.0.0.0
      - CHAINLIT_PORT=8000
      - CHAINLIT_AUTH_SECRET=${CHAINLIT_AUTH_SECRET:-change-this-secret-key}
    
    volumes:
      # Persist Chainlit data
      - chainlit-data:/app/.chainlit
      - chainlit-files:/app/.files
    
    restart: unless-stopped
    
    networks:
      - mcp-network
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chainlit-data:
  chainlit-files:

networks:
  mcp-network:
    driver: bridge
